{% set name = "nptyping" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ramonhagenaars/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c20cc20e31fdb4bfade0f129fc144eb01f70ec08d788c8aef21c99643bcc92fd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - typish >=1.5.2

test:
  imports:
    - nptyping
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonhagenaars/nptyping
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Type hints for Numpy

  description: |
    nptyping.NDArray lets you define the shape and type of your numpy.ndarray.
  doc_url: https://github.com/ramonhagenaars/nptyping
  dev_url: https://github.com/ramonhagenaars/nptyping

extra:
  recipe-maintainers:
    - jan-janssen
