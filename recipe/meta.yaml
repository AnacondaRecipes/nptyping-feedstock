{% set name = "nptyping" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ramonhagenaars/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6fb53033a82459c0eee8134bd5c05245798c5ad83b96eb21e67ba01af1d3f1a1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - typish >=1.5.2

test:
  imports:
    - nptyping
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ramonhagenaars/nptyping
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Type hints for Numpy

  description: |
    nptyping.NDArray lets you define the shape and type of your numpy.ndarray.
  doc_url: https://github.com/ramonhagenaars/nptyping
  dev_url: https://github.com/ramonhagenaars/nptyping

extra:
  recipe-maintainers:
    - jan-janssen
